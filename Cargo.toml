[package]
name = "metallb_v6_prefix_helper"
version = "0.1.0"
authors = [
    "Max HÃ¶sel (@maxhoesel) <git@maxhoesel.de>"
]
description = "Automatically update a MetalLB adddress pool with a dynamic IPv6 prefix"
repository = "https://github.com/maxhoesel/metallb-v6-prefix-helper/"
license = "MIT OR Apache-2.0"
edition = "2021"
keywords = ["k8s", "metallb", "ivp6", "dynamic", "utility"]
exclude = [
    ".github",
    "imgs",
    ".dockerignore",
    "Dockerfile",
    "helm",
    ".gitignore",
    ".pre-commit-config.yaml",
    "lcov.info",
    "Makefile.toml",
]

[dependencies]
clap = { version = "4.0.22", features = ["derive", "env"] }
env_logger = "0.9.3"
ipnet = "2.5.1"
iprange = "0.6.7"
itertools = "0.10.5"
k8s-openapi = { version = "0.16.0", features = ["v1_24"] }
kube = "0.76.0"
log = "0.4.17"
network-interface = "0.1.4"
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1.0.37"
tokio = { version = "1.21.2", features = ["full"] }

[dev-dependencies]
mockall = "0.11.3"
